<main>

<form>

        <input type="text" id="nombre-apellido" required>
   </div>
   <div>
        <label for="dni">DNI</label>

   </div>

  </div>

  <div>
    <p>Genero</p>

    <input type="radio" name="genero" id="masculino">
    <label for="femenino">Femenino</label>
    <input type="radio" name="genero" id="femenino">
    <label for="nobinario">No binario</label>
    <input type="radio" name="genero" id="nobinario">
</div>

<div>
    <label for="comentario">Comentario</label>
    <textarea id="comentario" cols="30" rows="10"> </textarea>

</div>

<div>
    <input type="submit" value="Enviar"  id="Enviar">
    <input type="reset" VAlue= "borrar" id="telefono">
